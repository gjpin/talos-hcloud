apiVersion: v1
kind: Namespace
metadata:
  name: examples
  labels:
    name: examples
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-example
  namespace: examples
spec:
  selector:
    matchLabels:
      app: nginx-example
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-example
    spec:
      containers:
      - name: nginx
        image: nginx:1.22.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-example
  namespace: examples
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: nginx-example
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-example
  namespace: examples
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    external-dns.alpha.kubernetes.io/hostname: "nginx-example.apps.BASE_DOMAIN"
    external-dns.alpha.kubernetes.io/ttl: "120"
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
spec:
  tls:
  - hosts:
    - nginx-example.apps.BASE_DOMAIN
    secretName: nginx-example-tls
  rules:
  - host: nginx-example.apps.BASE_DOMAIN
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-example
            port:
              number: 80
---
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: prometheus-scaledobject
  namespace: examples
  labels:
    deploymentName: nginx-example
spec:
  scaleTargetRef:
    kind: Deployment
    name: nginx-example
  pollingInterval: 30
  minReplicaCount: 0
  maxReplicaCount: 5
  advanced:                                 
    restoreToOriginalReplicaCount: false    
    horizontalPodAutoscalerConfig:          
      behavior:                             
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
          - type: Percent
            value: 25
            periodSeconds: 60
  triggers:
  - type: prometheus
    metadata:
      serverAddress: http://prometheus-server.prometheus
      metricName: nginx_ingress_controller_requests
      threshold: '1'
      query: sum(count_over_time(nginx_ingress_controller_requests{ingress="nginx-example"}[1m]))